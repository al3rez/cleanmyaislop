<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%sveltekit.assets%/aislop-icon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/aislop-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CleanMyAISlop - Hire Developers to Fix AI-Generated Code | AI Code Cleanup</title>
    <meta name="description" content="Connect with verified developers who fix AI-generated code disasters. From ChatGPT bugs to Cursor crashes, we clean up your AI slop and deliver production-ready code. Join 500+ founders who escaped AI code hell." />
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="AI code fix, AI generated code cleanup, ChatGPT code bugs, Cursor AI errors, v0 dev problems, Replit AI issues, fix AI slop, AI code review, AI code debugging" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="CleanMyAISlop" />
    <link rel="canonical" href="https://cleanmyaislop.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cleanmyaislop.com" />
    <meta property="og:title" content="CleanMyAISlop - Fix Your AI-Generated Code Disasters" />
    <meta property="og:description" content="Hire verified developers who specialize in fixing AI-generated code. Transform your ChatGPT/Cursor/v0 slop into production-ready applications." />
    <meta property="og:image" content="https://cleanmyaislop.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="CleanMyAISlop" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://cleanmyaislop.com" />
    <meta name="twitter:title" content="CleanMyAISlop - Fix Your AI Code Disasters" />
    <meta name="twitter:description" content="Hire developers who fix ChatGPT bugs, Cursor crashes & v0 errors. We clean up your AI slop." />
    <meta name="twitter:image" content="https://cleanmyaislop.com/og-image.png" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CleanMyAISlop",
      "description": "Platform connecting founders with developers who fix AI-generated code",
      "url": "https://cleanmyaislop.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://cleanmyaislop.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload LCP image -->
    <link rel="preload" as="image" href="%sveltekit.assets%/chatgpt.png" fetchpriority="high">
    
    <!-- Plausible Analytics -->
    <script defer data-domain="cleanmyaislop.com" src="https://plausible.al3rez.com/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
